{%load alertmap%}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" dir="ltr">
 <head>
  <title>{%block title%}{%endblock%} - {{org_name}}</title>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <script src="/media/js/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="/media/css/confadmin.css" />
{%block extrahead%}{%endblock%}
 </head>
 <body>
   <nav class="navbar navbar-default">
     <div class="container-fluid">
       <div class="navbar-header">
	 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
	 </button>
	 <a class="navbar-brand" href="/events/admin/">Conference admin</a>
       </div>
       <div class="collapse navbar-collapse" id="navbar">
	 <ul class="nav navbar-nav">
	   {%if conference %}
	   <li><a href="/events/admin/{{conference.urlname}}/">{{conference}}</a></li>
	   {%endif%}
	   {%for k,v in breadcrumbs %}
	   <li><a href="{{k}}">{{v}}</a></li>
	   {%endfor%}
	 </ul>
       </div>
     </div>
   </nav>

   <div class="container">

	 {%block layoutblock%}{%endblock%}
   </div>

 </body>
</html>
